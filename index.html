<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day x</title>
  
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      font-size: 5em;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="time"></div>
  <script>
    const container = document.getElementById('time')
    const startDateTime = new Date(2019, 3, 20, 0, 0, 0, 0);
    const startStamp = startDateTime.getTime();

    let newDate = new Date();
    let newStamp = newDate.getTime();

    const timer = setInterval(updateClock, 1000);

    function updateClock() {
      newDate = new Date();
      newStamp = newDate.getTime();
      var diff = Math.round((startStamp - newStamp)/1000);

      const d = Math.floor(diff/(24*60*60));
      diff = diff - (d*24*60*60);
      const h = Math.floor(diff/(60*60));
      diff = diff - (h*60*60);
      const m = Math.floor(diff/(60));
      diff = diff - (m*60);
      const s = diff;

      container.innerHTML = d+" day(s), "+h+":"+m+":"+s;
    }
  </script>
</body>
</html>
