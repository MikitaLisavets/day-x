<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day x</title>
</head>
<body>
  <div id="time"></div>
  <script>
    const container = document.getElementById('time')
    const startDateTime = new Date(2019, 3, 20, 0, 0, 0, 0);
    const startStamp = startDateTime.getTime();

    let newDate = new Date();
    let newStamp = newDate.getTime();

    const timer = setInterval(updateClock, 1000);

    function updateClock() {
      newDate = new Date();
      newStamp = newDate.getTime();
      var diff = Math.round((newStamp-startStamp)/1000);

      const d = Math.floor(diff/(24*60*60)); /* though I hope she won't be working for consecutive days :) */
      diff = diff-(d*24*60*60);
      const h = Math.floor(diff/(60*60));
      diff = diff-(h*60*60);
      const m = Math.floor(diff/(60));
      diff = diff-(m*60);
      const s = diff;

      container.innerHTML = d+" day(s), "+h+" hour(s), "+m+" minute(s), "+s+" second(s)";
    }
  </script>
</body>
</html>
